<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="name1"></p>
  <p id="name2"></p>

  <script>
    myFunction();

    function myFunction() {
      let name = "Kamal";

      document.getElementById("name1").innerHTML = name;
    }

    document.getElementById("name2").innerHTML = name; // not accessible local variable outside the function
  </script>

</body>
</html>
