<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="msg"></p>

    <script>
      function display(msg) {
        document.getElementById("msg").innerHTML = msg;
      }

      function firstMsg() {
        display("First Msg");
      }

      function secondMsg() {
        display("Second Msg");
      }

      secondMsg();
      firstMsg();
    </script>
</body>
</html>
