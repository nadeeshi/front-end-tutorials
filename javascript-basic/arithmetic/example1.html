<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="id"></p>
  <p id="name"></p>
  <p id="tax"></p>

  <script>
    let id = 10 + 20 + 30;
    let name = "Kamal" + " " + "Perera"; // string concatenate
    let taxNumber = "5S" + 1 + 4; // string will append to number

    document.getElementById("id").innerHTML = id;
    document.getElementById("name").innerHTML = name;
    document.getElementById("tax").innerHTML = taxNumber;

  </script>
</body>
</html>
