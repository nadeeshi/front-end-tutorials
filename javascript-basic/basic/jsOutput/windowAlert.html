<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- we can use Alert box to display data -->
    <script>
      window.alert(10 + 20);
    </script>

    <!-- We can use alert with skip the window keyword, it's optional
        In JS, the window object is the global scope object,
        So, as a result, variables, attributes, and methods are automatically associated with the window object.
     -->
    <script>
      alert(10 + 30);
    </script>
</body>
</html>
