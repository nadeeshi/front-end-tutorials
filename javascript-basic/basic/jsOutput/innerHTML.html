<!--
In HTML, changing an element's innerHTML attribute is a common methodology to display data.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = 10 + 20;
    </script>
</body>
</html>
