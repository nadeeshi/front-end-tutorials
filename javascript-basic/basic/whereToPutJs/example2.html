<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS in Body tag</title>
</head>
<body>
    <p id="demo">Initial text</p>
    <button type="button" onclick="myFunction()">Try to change text</button>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "text changed";
      }
    </script>
</body>
</html>
