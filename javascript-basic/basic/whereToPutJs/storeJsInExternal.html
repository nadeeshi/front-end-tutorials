<!--
We can place an external script reference in <head> or <body> tag.
The script will function as though it were present exactly where the script> tag is.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js in External file</title>
</head>
<body>
    <script src="storeJsInExternal.js"></script>

    <p id="demo">Initial text</p>
    <button type="button" onclick="myFunction()">Try to change text</button>

</body>
</html>
