<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS in head</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "text changed";
        }
    </script>
</head>
<body>
    <h2>Demo JS in Head tag</h2>

    <p id="demo">A initial text</p>
    <button type="button" onclick="myFunction()">Try to change text</button>
</body>
</html>
