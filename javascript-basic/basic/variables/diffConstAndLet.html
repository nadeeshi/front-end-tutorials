<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="demo"></p>

  <script>
    const number1 = 5; // constant value can't be change
    const number2 = 10;

    let total = number1 + number2; // let variable value can be change, normal as var type

    document.getElementById("demo").innerHTML = "This is total: " + total;
  </script>

</body>
</html>
