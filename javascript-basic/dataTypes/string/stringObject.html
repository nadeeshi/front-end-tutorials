<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>

  <script>
    let x = "Kamal"; // x is a string
    let y = "Kamal";
    let z = new String("Kamal"); // z is an string object
    let k = new String("Kamal");

    document.getElementById("demo1").innerHTML = (x === y);
    document.getElementById("demo2").innerHTML = (x === z); // check both value and type
    document.getElementById("demo3").innerHTML = (x == z); // check only value
    document.getElementById("demo4").innerHTML = (z == k);
  </script>

</body>
</html>
