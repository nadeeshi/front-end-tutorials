<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resources/angular.min.js"></script>
    <script src="userForm.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="userFormController">
        <form novalidate>
            First Name: <input type="text" ng-model="user.firstName"><br>
            Last Name: <input type="text" ng-model="user.lastName"><br>
            Age: <input type="number" ng-model="user.age"><br>

            <button ng-click="reset()">Reset</button>
        </form>

        <p>User Name: {{ user.firstName }} {{ user.lastName }}</p>
        <p>Age: {{ user.age }}</p>
    </div>
</body>
</html>
