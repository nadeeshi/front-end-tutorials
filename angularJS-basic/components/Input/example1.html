<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resources/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
      Name: <input type="text" ng-model="name"><br>
      Age: <input type="number" ng-model="age"><br>

      Name: {{ name }}
      Age: {{ age }}

    </div>

    <script>
        var app = angular.module('myApp', []); // module define AngularJs applications
        app.controller('myCtrl', function ($scope) { // controllers control AngularJs applications
          $scope.name = "Kamal";
          $scope.age = 25;
        });
    </script>
</body>
</html>
