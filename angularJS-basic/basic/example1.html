<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--we can point angularJs library to as global point or we can download it locally and give location -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <p>Enter your Name:</p>
        <p>Name:
            <input type="text" ng-model="name" placeholder="Enter your Name">
        </p>

        <h1>Hi {{ name }}</h1>
    </div>

</body>
</html>
