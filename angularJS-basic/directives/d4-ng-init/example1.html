<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resources/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="firstName = 'Kamal'">
        <p>The Username is
          <span ng-bind="firstName"></span>
        </p>
    </div>

    <!--We can use data-ng-, instead of ng-, if we want to make our page HTML valid -->
    <div data-ng-app="" data-ng-init="firstName = 'Kamal'">
        <p>The Username is
          <span data-ng-bind="firstName"></span>
        </p>
    </div>
</body>
</html>
