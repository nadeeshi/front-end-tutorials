<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resources/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="animals=['Cat', 'Dog', 'Peak']">
        <ul>
          <li ng-repeat="animal in animals">
              {{ animal }}
          </li>
        </ul>
    </div>
</body>
</html>
