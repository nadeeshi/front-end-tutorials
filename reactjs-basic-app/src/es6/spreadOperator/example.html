<html>
    <body>
        <script>
            const numberArray1 = [1,2,3];
            const numberArray2 = [4,5,6];

            // JavaScript spread operator (...) allows us to quickly copy all or part of an existing 
            // array or object into another array or object
            const combinedArray = [...numberArray1, ...numberArray2];

            document.write(combinedArray);


            const numbers = [1, 2, 3, 4, 5, 6];
            const [one, two, ...rest] = numbers;

            document.write("<p>" + one + "</p>");
            document.write("<p>" + two + "</p>");
            document.write("<p>" + rest + "</p>");
        </script>
    </body>
</html>
